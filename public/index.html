<html>
  <head>
    <title>Cool Async Uploader</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="text/javascript" src = "./js/plupload.full.min.js"></script>
  </head>
  <body>

    <section id="main">
      <h2>Select # of Workers</h2>
      <select name="" id="workerCount">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <div class="buttons">
        <a id="browseFiles" href="javascript:;">Select Files</a>
      </div>
      <section id="drop">
        <p>Drag and Drop files here</p>
      </section>
      <a id="start-upload" href="javascript:;">Start Upload</a>
    </section>

    <section id="progress">
      <br />
      <h1>Ready for Upload</h1>
      <ul id="fileList"></ul>
      <h2 id="uploading"></h2>
      <h2 id="uploaded"></h2>
      <ul id="uploadList"></ul>
    </section>
    <br />
    <pre id="console"></pre>
    <div id="hidden"></div>

    <script type="text/javascript" src="./js/client.js"></script>
  </body>
</html>
